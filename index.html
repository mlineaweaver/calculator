<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>
    <link rel="stylesheet" href="./styles.css" />

</head>
<body>
   <h1> Calculator </h1>
   <section class = "calculator">
    <div class="flex-container-result">
        <div class = "screen">0</div>
    </div>
<section class = "btns">
    <div class = "flex-container-2">
        <button class = "box-half btn">C</button>
        <button class = "box-quarter btn">←</button>
        <button class = "box-quarter-p btn">÷</button>
    </div>

   <div class = "flex-container-3">
    <button class = "box-quarter btn">7</button>
    <button class = "box-quarter btn">8</button>
    <button class = "box-quarter btn">9</button>
    <button class = "box-quarter-p btn">×</button>
   </div>
  
   <div class = "flex-container-4">
    <button class = "box-quarter btn">4</button>
    <button class = "box-quarter btn">5</button>
    <button class = "box-quarter btn">6</button>
    <button class = "box-quarter-p btn">-</button>
   </div>
  
    <div class = "flex-container-5">
        <button class = "box-quarter btn">1</button>
        <button class = "box-quarter btn">2</button>
        <button class = "box-quarter btn">3</button>
        <button class = "box-quarter-p btn">+</button>
    </div>
   <div class = "flex-container-6">
        <button class = "box-threequarter btn">0</button>
        <button class = "box-quarter-p btn">=</button>
   </div>
   <script src = "./calculator.js"></script>
</section>
</section>
</body>
</html>
